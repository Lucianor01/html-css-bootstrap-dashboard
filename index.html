<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid flex-nowrap container-nav">
                <div class="me-3">
                    <img class="img-fluid d-none d-lg-block" src="./assets/img/logo.svg" alt="Logo">
                    <img class="d-block d-lg-none img-logo" src="./assets/img/mobile-logo.png" alt="Logo mobile">
                </div>

                <div class="navbar-collapse d-flex" id="navbarSupportedContent">
                    <div class="search-bar me-3">
                        <div class="form position-relative">
                            <a href="#"><i class="fa fa-search position-absolute"></i></a>
                            <input type="text" class="form-control form-input"
                                placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>

                    <ul class="navbar-nav me-auto mb-lg-0 flex-row">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link " href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell c-orange"></i>
                            </a>
                            <ul class="dropdown-menu d-none">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container-main d-flex">
            <!-- SIDE BAR -->
            <aside id="aside">
                <div class="container justify-content-between align-items-center flex-column d-flex h-100 px-lg-4">
                    <div class="text-light pt-4">
                        <button type="button" class="btn btn-outline-light d-flex align-items-center">
                            <i class="fa-solid fa-house me-3"></i>
                            <span class="d-none d-lg-block">Home</span>
                        </button>
                        <button type="button" class="btn btn-outline-light d-flex align-items-center">
                            <i class="fa-solid fa-chart-simple me-3"></i>
                            <span class="d-none d-lg-block">Stats</span>
                        </button>
                        <button type="button" class="btn btn-outline-light d-flex align-items-center">
                            <i class="fa-solid fa-signal me-3"></i>
                            <span class="d-none d-lg-block">Signals</span>
                        </button>
                    </div>

                    <div class="text-light d-flex pb-4 btn-outline-light">
                        <button type="button" class="btn btn-outline-light d-flex align-items-center">
                            <i class="fa-solid fa-gear me-3"></i>
                            <span class="d-none d-lg-block">Admin</span>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- SECTION CONTENT MAIN -->
            <section class="section-main">

                <!-- SECTION 1 -->
                <section class="bg-primary container-fluid">
                    <div class="row text-light py-3 d-flex justify-content-between">
                        <div class="d-sm-block  col-12 col-sm-4 col-md-4 col-lg-4 order-sm-3 pt-sm-2">
                            <span class="me-2 fs-6">Nuovo Studente</span>
                            <button type="button" class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fa-regular fa-plus plus-square"></i>
                            </button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form class="row g-3">
                                        <div class="col-6">
                                            <label for="inputName" class="form-label">Nome</label>
                                            <input type="text" class="form-control" aria-label="First name">
                                          </div>
                                          <div class="col-6">
                                            <label for="inputLastname" class="form-label">Cognome</label>
                                            <input type="text" class="form-control" aria-label="Last name">
                                        </div>
                                        <div class="col-6 col-md-6">
                                          <label for="inputEmail4" class="form-label">Email</label>
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping">@</span>
                                                <input type="email" class="form-control" id="inputEmail4">
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-6">
                                          <label for="inputPassword4" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                          <label for="inputAddress" class="form-label">Indirizzo</label>
                                          <input type="text" class="form-control" id="inputAddress">
                                        </div>
                                        <div class="col-4 col-md-6">
                                          <label for="inputCity" class="form-label">Citt√†</label>
                                          <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-4 col-md-4">
                                          <label for="inputState" class="form-label">Stato</label>
                                          <select id="inputState" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option>...</option>
                                          </select>
                                        </div>
                                        <div class="col-4 col-md-2">
                                          <label for="inputZip" class="form-label">CAP</label>
                                          <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-12">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Seleziona per proseguire
                                            </label>
                                          </div>
                                        </div>
                                        <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Salva</button>
                                          <button type="button" class="btn btn-warning">Svuota</button>
                                        </div>
                                      </form>
                                </div>
                            </div>
                        </div>
                        <div class="py-3 py-sm-0 col-12 col-sm-4 col-md-4 col-lg-4 order-sm-1">
                            <h3 class="d-inline-block">Boolean</h3>
                            <span class="badge rounded-pill c-dark-blue">Piano blaze</span>
                            <div>
                                <span class="badge rounded-pill c-dark-blue">3 app</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill c-dark-blue d-lg-none"><i
                                        class="fa-regular fa-plus"></i></span>
                                <span class="badge rounded-pill c-dark-blue d-none d-lg-inline-block">Boolean mobile
                                    app</span>
                                <span class="badge rounded-pill c-dark-blue d-none d-lg-inline-block">Boolean web
                                    app</span>
                                <span class="badge rounded-pill c-dark-blue d-none d-lg-inline-block">Boolean blog
                                    app</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 col-md-4 col-lg-4 order-sm-2">
                            <span class="fs-7">Studenti online negli ultimi 30 minuti</span>
                            <h5>125</h5>
                        </div>
                    </div>
                </section>

            </section>
        </div>
    </main>

    <!-- SCRIPT BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
